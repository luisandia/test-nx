components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        password:
          type: string
          writeOnly: true
          maxLength: 128
          minLength: 5
        type:
          enum:
          - Person
          - Service Account
          type: string
          description: "\n            <b>Type 1:</b> can login in our dashboard <br>\n\
            \            <b>Type 2:</b> is an external user, send requests using a\
            \ token\n            "
      required:
      - username
      - password
      - type
